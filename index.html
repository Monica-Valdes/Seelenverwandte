<!DOCTYPE html>
 <html>
   <head>

       <div id="ingreso">

          <br>
          <br>

          <input type="password" name="contrasena" id="contrasenaI" />
          <br>
          <br>
          <button id="btnIngresar" class="btn">Ingresar</button>
          <br>
          <br>
          <span id="btnRegistrar">Registrate</span>
       </div>

       <div id="registro">
        <span id="tituloR">Registro</span>
           <br>
           <br>
           <br>
          Correo
          <input type="email" id="correoR">
          <br>
          Nombre
          <input type="text" id="nombreR">
          <br>
          Contraseña
          <input type="password" id="contrasenaR">

          Confirmar contraseña
          <input type="password" id="confirmacionR">

          <input type="date" id="fechaR">

          <br>
          <button id="btnRegistroR" class="btn">Registrar</button>
          <br>
          <br>
        </div>

        <div id="principal">
          <div id="Menu">
            <span id="botnMenu" onclick="abrirBarra()">
              <i data-feather="align-justify" ></i>
            </span>
          </div>
             <span id="tituloP">Seelenverwandte Móvil</span>
             <br>
             <br>
             <div id="bienvenida">Bienvenido(a)  <span id="nombreP"></span></div>

                Para:<br>
                <input type="text" id="correoM" />
                <br>
                Mensaje:<br>
                <textarea id="mensajeM"></textarea>
                <br>
                <button id="enviarM" class="btn">Enviar</button>
             </div> 
             <div id="mensajes">
             </div>
             <div id="camara">
                 <div class="container-photo">
                     <img id="photo" src="" class="photo">
                 </div>
                 <input accept="image/*" capture="camera" id="camera" class="inputget" type="file">
                 <button id="btnopen" class="btn">Foto</button>
                 <button id="btnmapa" class="btn">Mapa</button>
                 <input id="lugar" type="text" > 
             </div>
        </div>

        <div id="barraMenu" class="menu">
          <a href="javascript:void(0)" class="botonCerrar" onclick="cerrarBarra()">&times;</a><br>
          <a href="javascript:void(0)" class="opciones" onclick="mensajes()"><i data-feather="mail"></i> >Mensajes</a><br>
          <a href="javascript:void(0)" onclick="tomarFoto()" class="opciones"><i data-feather="camera"></i> >Fotos</a><br>
          <a href="javascript:void(0)" onclick="cerrarSesion()" class="opciones"><i data-feather="cloud-off"></i> >Cerrar Sesión</a><br>
       </div>
